<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task-1_Loyiha</title>
  </head>
  <body>
    <div class="container">
      <h1><code>EASY-PEASY CONTACT FORM</code></h1>

      <div class="container__area">
        <form action="#">
          <input
            type="text"
            name="fName"
            id="fName"
            placeholder="type your name..."
            autocomplete="off"
          />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="type your age..."
            autocomplete="off"
          />
          <input
            type="text"
            name="isMarried"
            id="isMarried"
            placeholder="type you married..."
            autocomplete="off"
          />
        </form>

        <div class="btns">
          <button class="btn btnSubmit">SUBMIT</button>
          <button class="btn btnReset">RESET</button>
        </div>

        <div class="container__text">
          <br />
          <p class="fName"></p>
          <br />
          <p class="age"></p>
          <br />
          <p class="isMarried"></p>
          <br />
        </div>

        <p class="message"></p>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
